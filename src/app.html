<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
    <link
      rel="preload"
      href="/fonts/cormorant-v14-latin-700.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      href="/fonts/poppins-v19-latin-300.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      href="/fonts/roboto-serif-v5-latin-regular.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      href="/fonts/roboto-serif-v5-latin-500.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      href="/fonts/roboto-serif-v5-latin-italic.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="theme-color"
      content="#319197"
      media="(prefers-color-scheme: light)"
    />
    <meta
      name="theme-color"
      content="#872e4e"
      media="(prefers-color-scheme: dark)"
    />
    %svelte.head%
  </head>
  <body>
    <div
      id="svelte"
      class="bg-spaceWhite dark:bg-spaceGrey transition duration-300 ease-in-out"
    >
      %svelte.body%
    </div>
  </body>
</html>
